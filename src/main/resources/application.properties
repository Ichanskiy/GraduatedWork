server.port=9090

# DataSource settings: set here your own configurations for the database
# MySQL DB
spring.datasource.url=jdbc:mysql://localhost:3306/attendance?useSSL=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1111

#spring jpa
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.jpa.properties.hibernate=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

# logging
logging.level.org.hibernate.SQL=error
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.file=finance.log
logging.file.max-history=0
logging.file.max-size=10MB
logging.path=classpath:logs/